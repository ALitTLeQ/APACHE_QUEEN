<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="cache-control" content="no-cache">
		<title>APACHE QUEEN</title>

		<link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>


        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="js/jquery.min.js"></script>
	</head>
	<body>
		
		<!-- The canvas for the panning background -->
		<div id="stage">
			<div id="start">
				<div id="info">
					<span class="title">APACHE QUEEN</span></br>
					<span class="button">START</span>
				</div>


			</div>
			<div class="scoreboard">
                 <span id="level">LEVEL:</span>
                 <span id="score">SCORE:</span>
			</div>
			<div class="game-over" id="game-over">GAME OVER</br>
                <span class="button">RESTART</span>
			</div>
			<canvas id="scene" width="600" height="420">
				Your browser does not support canvas. Please try again with a different browser.
			</canvas>
			<canvas id="cloud" width="600" height="420">
			</canvas>
			<canvas id="main" width="600" height="420">
			</canvas>
			<canvas id="ship" width="600" height="420">
			</canvas>
			
		</div>
		<script src="js/game.js"></script>
		<script src="js/app.js"></script>


	</body>
</html>
